apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
  - name: dz1
    image: avoronkin/dz1:latest
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: html-generator
    image: busybox:1.31
    volumeMounts:
    - name: app
      mountPath: /app
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
  volumes:
  - name: app
    emptyDir: {}